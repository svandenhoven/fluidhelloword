# FluidHelloWorld build for CI

pr:
- main

steps:
- task: UseNode@1
  displayName: Use Node 12.x
  inputs: 
    version: 12.x
- task: Npm@1
  displayName: Install
  inputs:
    command: 'custom'
    customCommand: 'install'
- task: Npm@1
  displayName: Build
  inputs:
    command: 'custom'
    customCommand: 'run build'
- task: CopyFiles@1
  inputs:
    Contents: 'dist/**' 
    TargetFolder: '$(Build.ArtifactStagingDirectory)'